<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Values</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin: 10px; text-decoration: none; }
        input, button { display: block; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Update Values</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="add-character.html">Add Character</a>
        <a href="scoreboard.html">Scoreboard</a>
    </nav>
    <form id="updateValuesForm">
        <label for="updXP">XP (positive/negative):</label>
        <input type="number" id="updXP" name="updXP">
        <label for="updAP">AP (positive/negative):</label>
        <input type="number" id="updAP" name="updAP">
        <label for="updHP">HP (positive/negative):</label>
        <input type="number" id="updHP" name="updHP">
        <button type="button" onclick="updateValues()">Update Values</button>
    </form>

    <h2>Select Players</h2>
    <table id="charactersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>XP</th>
                <th>AP</th>
                <th>HP</th>
                <th>Action</th>
            </tr>
        </thead>

    <script>
        function loadPlayers() {
            const playersContainer = document.getElementById('playerList');
            playersContainer.innerHTML = '';
            const characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters.forEach(char => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = char.name;
                checkbox.value = char.name;
                const label = document.createElement('label');
                label.htmlFor = char.name;
                label.textContent = char.name;
                const br = document.createElement('br');
                playersContainer.appendChild(checkbox);
                playersContainer.appendChild(label);
                playersContainer.appendChild(br);
            });
        }

        function updateValues() {
            const xp = parseInt(document.getElementById('updXP').value, 10) || 0;
            const ap = parseInt(document.getElementById('updAP').value, 10) || 0;
            const hp = parseInt(document.getElementById('updHP').value, 10) || 0;

            const selectedPlayers = Array.from(document.querySelectorAll('#playerList input:checked')).map(checkbox => checkbox.value);

            let characters = JSON.parse(localStorage.getItem('characters')) || [];
            characters = characters.map(char => {
                if (selectedPlayers.includes(char.name)) {
                    return {
                        ...char,
                        xp: char.xp + xp,
                        ap: char.ap + ap,
                        hp: char.hp + hp
                    };
                }
                return char;
            });

            localStorage.setItem('characters', JSON.stringify(characters));
            document.getElementById('updateValuesForm').reset();
            loadPlayers();
        }

        document.addEventListener('DOMContentLoaded', loadPlayers);
    </script>
</body>
</html>
